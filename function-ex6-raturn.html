<body>
    <div class='container'>
        <input type="number" name="" id="input1" class="form-control">
        <button onclick="calc()" class="btn btn-danger">썌제곱</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function calc() {
        
            var n = document.getElementById("input1").value;
            n = Number(n);
            //var r = n * n* n;
           //console.log(tripletime(n));
         var r = tripletime(n);

           document.getElementById("result").innerHTML = r;
        }

        function tripletime(a) {
            console.log("a", a);


            var b = a * a * a;

            console.log("썌제곱", b);

        
            return b;
        }



    </script>
