<!DOCTYPE html>
<html>

<head>
    <style>
        div {

            height: 50px;
            background-color: teal;
        }

        #elem1 {
            border-style: dotted;
            border-width: 10px;
            border-color: tomato;
        }

        #elem2 {
            border-top-style: initial;
            border-top-width: 5px;
            border-top-color: rgb(229, 255, 0)
        }

        #elem3 {

            border-right-style: hidden;
            border-right-width: 10px;
            border-right-color: lawngreen;

            border-bottom-style: inherit;
            border-bottom-width: 5px;
            border-bottom-color: lightblue;

            border-left-style: outset;
            border-left-width: 5px;
            border-left-color: red;
        }

        #elem4 {

            border-top: 2px solid blue;
            border-left: 10px dotted red;
            border-bottom: 9px double orangered;
            border-left: 7px groove yellow;

        }

        #elem5 {
            border-style: dotted double solid dashed;
            border-width: 10px 2px 7px 20px;
            border-color: yellow red violet skyblue;
        }

        #elem6 {

            border-style: solid dotted double;
            border-color: tomato;
            border-width: 5px;
        }

        #elem7 {
            border: 5px dashed red;
            border-radius: 2px 5px 10px 20px;
        }

        #elem8 {
            border-style: dotted double solid dashed;
            border-radius: 20px 20px 20px 20px;
            border-color: rgb(36, 223, 12);
        }

        #elem9:hover {

            border-bottom: 5px solid pink
        }
    </style>

</head>

<body>

    <div id="elem9">
        <hr>
    </div>
    <div id="elem8">
        <hr>
    </div>

    <div id="elem7"></div>
    <hr>
    <div id="elem6">

    </div>
    <hr>
    <div id="elem5">
        <hr>
    </div>
    <div id="elem4"></div>
    <hr>
    <div id="elem3"></div>
    <hr>
    <div id="elem2"></div>
    <hr>
    <div id="elem1"></div>



</body>

</html>
