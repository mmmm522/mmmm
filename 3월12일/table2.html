<!DOCTYPE html>

<html>

<head>
    <style>
        table {

            width: 50px;
            background-color: rgb(121, 204, 38);
        }

        tr,
        td {

            border: 1px solid rgb(163, 32, 32);
        }

        tr:nth-child(odd){/* 부분색*/
        background-color: yellow;
        }

        td:nth-child(odd) {

            background-color: tomato;
        }
    </style>

</head>

<body>

    <table style="width: 50px;">


<tr >
    <td>Lorem.</td>
    <td>Nostrum.</td>
    <td>Error.</td>
    <td>Libero.</td>
    <td>Quasi.</td>
</tr>
        <tr>
            <td colspan="2">Lorem.</td>

            <td>Maiores.</td>
            <td rowspan="2">Quibusdam!</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Reprehenderit!</td>
            <td>Ipsam.</td>

        </tr>

    </table>

</body>

</html>
