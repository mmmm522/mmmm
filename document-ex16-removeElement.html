<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>

        <select onchange="addItem()" name="" id="select1" class="custom-selsct">
            <option value="망고">망고</option>
            <option value="바나나">바나나</option>
            <option value="아보가도">아보가도</option>
        </select>

            <ui id="result"></ui>
    </div>
    <script>

        function addItem() {

            var v = document.getElementById("select1").value;

            var newItem = document.createElement("li");

            newItem.innerHTML = v;

            newItem.addEventListener("click",function(){
                this.remove();
            });


            document.getElementById("result").appendChild(newItem);



        }


    </script>
</body>

</html>
