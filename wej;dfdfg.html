<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
        <input type="text" name="" id="input2" class="form-control">
        <button class="btn btn-danger" onclick="vote()">바보</button>
        <h1 id="result"></h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="text" name="" id="input3" class="form-control">
        <button class="btn btn-primary" onclick="TTT()">멍청이</button>
        <h1 id="result1"></h1>
    </div>
    <script>
        function vote() {

            var age = document.getElementById("input2").value;
            var text = (age >= 18) ? "맞아" : "아님";

            document.getElementById("result").innerHTML = text;


        }
        function TTT() {
            var ppp = document.getElementById("input3").value;
            var text = (ppp <= 20) ? "응" : "뭐";

            document.getElementById("result1").innerHTML= text;
        }

    </script>
</body>

</html>
