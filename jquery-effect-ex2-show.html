<html>
<head>

    <title>Document</title>
    <style>
    </style>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#effect").hide();
        });
        $("#btn2").click(function(){
            $("#effect").show("fast"); //slow&fast
        });

        $("#btn3").click(function(){
            $("#effect").toggle();//show & hide 둘중 하나나오게끔 적용
        });
    
    });
    </script>
    <div class='container'>
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-danger" id="btn1">숨어</button>
            </div>
            <div class="col">
                <button class="btn btn-block btn-info" id="btn2">괜찬아나와</button>
            </div>
        </div>

        <div class="row">
            <div class="col"><button id="btn3" class="btn btn-primary btn-block">토글</button></div>
        </div>
