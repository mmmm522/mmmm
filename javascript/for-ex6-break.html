<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>

        <input type="number" name="" id="input1" clas="from-control">
        <input type="number" name="" id="input2" clas="from-control">
        <input type="number" name="" id="input3" class="form-cintrol">
        <input type="nubmer" name="" id="input4" class="form-control">
        <button onclick="mmm()" class="btn btn-danger">출력</button>

        <h1>합계<span id="result1"></span></h1>
        <h1 id="result"></h1>

    </div>
    <script>

        function mmm() {
            var n1 = document.getElementById("input1").value;
            var n2 = document.getElementById("input2").value;
            var n3 = document.getElementById("input3").value;
            var n4 = document.getElementById("input4").value;

            n1 = Number(n1);
            n2 = Number(n2);
            n3 = Number(n3);
            n4 = Number(n4);

            document.getElementById("result").innerHTML = "";

            // for (var i = n1; i<=n2; i++){
            //  document.getElementById("result").innerHTML += i+ ", "; 
            // }//

            for (var i = n1; i <= n2; i++) {

                if (i == n4) {
                    break;
                }
                if ((i % n3) == 0) {
                    continue;
                }
                document.getElementById("result").innerHTML += (i + ", ");
            }

            var sum = 0;

            for (var i = n1; i <= n2; i++) {
                if (i == n4) {
                    break;//입력숫자에서 멈추게 하는 것
                }
                if ((i % n3) == 0) {
                    continue;//입력숫자의 배수를 제외하고 표기
                }
                sum += i;
            }
            document.getElementById('result1').innerHTML = sum;
        }

    </script>
</body>

</html>
