    <script>
        var a = 10;
        var b = 3;

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);

        console.log(a % b);
        console.log(a ** b);

        //++, -- 는단항 연산자
        a++;
        console.log(a); //(1더해서 )
        b--;
        console.log(b);//(1빼서)

        //--a,++b 앞에써두댐 

        //연산자 우선순위 ()

        console.log(3+4*5);
        console.log((3+4)*5);

        //string + a,b,c,d
        var c= "hello"
        var d= 'world'
        console.log("hello"+"world");
        console.log(c+d);

        console.log("3"+"4");
        console.log("3"+4);
        console.log("4"+3);

        console.log(3+4+"car");//결과(7car)
        console.log(3+(4+"car"));//결과(34car)
