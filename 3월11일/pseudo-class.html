<!DOCTYPE html>
<html>
<head><!--hover마우스올라가면색바낌-->
 <style>
     h1:hover{
         color:yellow;
     }

    p {

        visibility: hidden;
    }

    h1:hover + p {
        visibility: visible;
    
    }
 </style>
</head>
<body>
 <h1>Lorem ipsum, dolor sit amet consectetur adipisicing.</h1>
 <p>Lorem ipsum dolor sit amet consectetur.</p>  
</body>
</html>
