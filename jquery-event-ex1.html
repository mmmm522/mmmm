<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class='container'>
        <button class="btn btn-info" id="button1">jsbutton</button>
        <button class="btn btn-danger" id="button2">jquerybutton</button>

        <div class="row">
            <div class="col"><button class="btn btn-primary" id="button3">dblclick</button></div>
        </div>

        <button  id="button4" class="btn btn-outline">mose</button>
        <button  id="button5"class="btn btn-danger">leave</button>
        <button  id = "button6"class="btn btn-info">hover</button>
    </div>
    <script>

        var button1 = document.getElementById("button1");
        button1.addEventListener("click",function(){
            alert("javascipt button");
        })

        $("#button2").click(function(){
            alert("jquery button");
        });
        $("#button3").dblclick(function(){
            alert("따블클릭");
        });
      
        $("#button4").mouseenter(function(){
            alert("444마우스 들어옴")
        });
        $("#button5").mouseleave(function(){
            alert("마우스가 멀어짐")
        });
        $("#button6").hover(function(){
            console.log("6번마우스 커서 들어옴");
        }, function(){
            console.log("6번마우스 커서나감");
            
        });
    

    </script>
</body>
</html>
