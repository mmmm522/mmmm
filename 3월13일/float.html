<!DOCTYPE html>
<html>

<head>
    <style>
        div.float {
            border: 1px solid rebeccapurple;
            width: 100px;
            height: 200px;
            float: left;
        }

        div.float:nth-child(3) {
            height: 100px;
            float:right;
        }

        .normal {
            border: 1px solid rebeccapurple;
            clear: left;


        }
    </style>

</head>

<body>
    <div class="float">Lorem, ipsum dolor.</div>
    <div class="float">Pariatur, cum veniam!</div>
    <div class="float">Atque, eos facere?</div>
    <div class="float">lorem1</div>



    <div class="normal">Lorem, ipsum dolor.</div>
</body>

</html>
