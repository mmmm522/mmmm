    <div class='container'>

        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">
        <input onkeyup="concatText()" type="text" class="form-control">

        <h1 id="result"></h1>
    </div>
    <script>
 //3개쓴걸 한번에묶어 표기
        function concatText(){

            var input = document.querySelectorAll("input");
            console.log(input.length);

            var resultText = "";
            for(var i= 0; i< input.length; i++) {
                resultText +=input[i].value;
    
            }
            document.querySelector("#result").innerHTML=resultText;
            
        }
    

    </script>
