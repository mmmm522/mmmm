    <script>
   $(document).ready(function () {
            $("button").click(function () {
                var text = $(this).text();
                var li = $("<li />");
                li.text(text);
                li.click(function(){
                    $(this).remove();//리스트를 누르면 삭제가능 .../
                });
                $("#result").append(li);
            });


        });
    </script>
